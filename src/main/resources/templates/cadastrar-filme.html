<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Cadastra Filmes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <div th:replace="base :: navbar"></div>
  </header>

  <main class="bg-capa">
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-body">
              <br>
              <div>
                <h1>Cadastrar Novo Filme</h1>
                <form class="mt-5" method="POST">
                  <div class="row">
                    <!-- título do filme -->
                    <div class="col-12 col-md-7">
                      <div class="mb-3">
                        <label for="titulo" class="form-label">Título do filme</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do filme em português" required />
                      </div>
                    </div>
                    
                    <!-- título do filme -->
                    <div class="col-12 col-md-5">
                      <div class="mb-3">
                        <label for="diretor" class="form-label">Direção</label>
                        <input type="text" class="form-control" id="diretor" name="diretor" placeholder="Nome do diretor principal do filme" required />
                      </div>
                    </div>
                    
                    <!-- gênero -->
                    <div class="col-12 col-md-8">
                      <div class="mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="genero" name="genero" placeholder="Gênero do filme" />
                      </div>
                    </div>
                    
                    <!-- ano -->
                    <div class="col-12 col-md-2">
                      <div class="mb-3">
                        <label for="ano" class="form-label">Ano de lançamento</label>
                        <input type="number" class="form-control" id="ano" name="ano" placeholder="Ano" />
                      </div>
                    </div>
                    
                    <!-- duração -->
                    <div class="col-12 col-md-2">
                      <div class="mb-3">
                        <label for="duracao" class="form-label">Duração em minutos</label>
                        <input type="number" class="form-control" id="duracao" name="duracao" placeholder="Duração" />
                      </div>
                    </div>
                    
                    <!-- produtora -->
                    <div class="col-12 col-md-6">
                      <div class="mb-3">
                        <label for="produtora" class="form-label">Produtora</label>
                        <input type="text" class="form-control" id="produtora" name="produtora" placeholder="Produtora" />
                      </div>
                    </div>
                    
                    <!-- distribuidora -->
                    <div class="col-12 col-md-6">
                      <div class="mb-3">
                        <label for="distribuidora" class="form-label">Distribuidora</label>
                        <input type="text" class="form-control" id="distribuidora" name="distribuidora" placeholder="Distribuidora" />
                      </div>
                    </div>
        
                    <!-- botão -->
                    <div class="col mt-5">
                      <button type="submit" class="btn btn-info">Cadastrar filme</button>
                    </div>
        
                  </div>
                </form>
              </div>
              
              
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>
  <footer th:replace="base :: footer">
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
