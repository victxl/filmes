<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Cadastra Filmes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <div th:replace="base :: navbar"></div>
  </header>

  <main class="bg-capa">
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-body">
              <br>
              <div>
                <h1>Cadastrar Novo Filme</h1>
                <form class="needs-validation" novalidate>
                  <div class="row mb-3">
                    <label for="titulo" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do filme" required>
                      <div class="invalid-feedback">
                        Por favor, digite o título do filme.
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="genero" class="col-sm-2 col-form-label">Gênero:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="genero" name="genero" placeholder="Digite o gênero do filme" required>
                      <div class="invalid-feedback">
                        Por favor, digite o gênero do filme.
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="distribuidora" class="col-sm-2 col-form-label">Distribuidora:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="distribuidora" name="distribuidora" placeholder="Digite a distribuidora do filme" required>
                      <div class="invalid-feedback">
                        Por favor, digite a distribuidora do filme.
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="produtora" class="col-sm-2 col-form-label">Produtora:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="produtora" name="produtora" placeholder="Digite a produtora do filme" required>
                      <div class="invalid-feedback">
                        Por favor, digite a produtora do filme.
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="ano" class="col-sm-2 col-form-label">Ano:</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="ano" name="ano" placeholder="Digite o ano de lançamento do filme" required>
                      <div class="invalid-feedback">
                        Por favor, digite o ano de lançamento do filme.
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="duracao" class="col-sm-2 col-form-label">Duração:</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control" id="duracao" name="duracao" placeholder="Digite a duração do filme" required>
                      <div class="invalid-feedback">
                        Por favor, digite a duração do filme.
                      </div>
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </div>
              
              
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </main>
  <footer th:replace="base :: footer">
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
