<!doctype html>
<html lang="pt-br">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- Bootstrap CSS v5.2.1 -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Bingo - Marcação de Números</h1>
    <h4 class="text-center">Total de 90 números</h4>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card p-3">
          <h5 class="text-center">Números Sorteados</h5>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(1)">1</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(2)">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(3)">3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(4)">4</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(5)">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(6)">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(7)">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary btn-block" onclick="markNumber(8)">8</button>
            </div>
          </div>
          <!-- Adicione mais botões de números aqui -->
        </div>
      </div>
    </div>
  </div>

  <script>
    var markedNumbers = []; // Array para armazenar os números marcados

    function markNumber(number) {
      var index = markedNumbers.indexOf(number); // Verifica se o número já foi marcado

      if (index > -1) {
        // Se o número já foi marcado, remove-o do array
        markedNumbers.splice(index, 1);
      } else {
        // Se o número não foi marcado, adiciona-o ao array
        markedNumbers.push(number);
      }

      var button = document.getElementById("number" + number);

      if (button.classList.contains("btn-primary")) {
        // Altera a classe CSS do botão para indicar que está marcado
        button.classList.remove("btn-primary");
        button.classList.add("btn-secondary");
      } else {
        // Altera a classe CSS do botão para indicar que não está marcado
        button.classList.remove("btn-secondary");
        button.classList.add("btn-primary");
      }

      console.log("Números marcados: " + markedNumbers);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
